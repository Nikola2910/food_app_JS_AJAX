<!DOCTYPE html>
<html>
  <head>
    <title>Food website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
      integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk="
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <a id="logo" href="#">iFood</a>
        <section class="recipe-count">
          <span class="recipe-count-number">0</span>
          <span class="recipe-count-label">results</span>
        </section>
      </div>
    </header>
    <main>
      <h1>Search recipe</h1>
      <section id="food-form">
        <input
          class="keyword-input"
          type="text"
          name="q"
          value=""
          placeholder="Keyword"
        />
        <select id="health" name="health">
          <option value="" disabled selected>HEALTH</option>
          <option value="alcohol-free">Alcohol free</option>
          <option value="vegan">Vegan</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="peanut-free">Peanut-free</option>
          <option value="kidney-friendly">Kidney friendly</option>
          <option value="keto-friendly">Keto</option>
          <option value="low-sugar">Sugar-free</option>
          <option value="gluten-free">Gluten-free</option>
        </select>
        <select id="diet" name="diet">
          <option value="" disabled selected>DIET</option>
          <option value="balanced">Balanced</option>
          <option value="high-protein">High-Protein</option>
          <option value="low-carb">Low-Carb</option>
          <option value="low-fat">Low-Fat</option>
        </select>
        <div id="calories-div">
          <input type="text" class="min-cal" placeholder="Min kcal" value="" />
          <input type="text" class="max-cal" placeholder="Max kcal" value="" />
        </div>
        <button class="search-button" disabled>Search</button>
      </section>
      <div class="loader">
        <img src="img/loader.gif" alt="" />
      </div>
      <section id="recipes"></section>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
